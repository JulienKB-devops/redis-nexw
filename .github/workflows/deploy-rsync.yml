name: Deploy with rsync

on:
  #push:
    #branches:
      #- main
  workflow_dispatch:

jobs:
  build:
    runs-on: 
      - self-hosted
      - env-test-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify dependencies on runner
        run: |
          echo "üì¶ V√©rification de rsync et ssh sur le runner Rocky..."
          which rsync || (echo "‚ùå rsync manquant !" && exit 1)
          which ssh || (echo "‚ùå ssh manquant !" && exit 1)
          echo "‚úÖ D√©pendances OK"

      - name: Run pre-deploy checks
        run: |
          echo "üß™ Running checks..."
          # Exemple : tests / build
          echo "‚úÖ Checks passed"

  check-ssh:
    runs-on: 
      - self-hosted
      - env-test-2
    needs: build
    steps:
      - name: Check SSH connection to remote Ubuntu
        run: |
          echo "üîë Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} \
            -i <(echo "${{ secrets.DEPLOY_KEY_L }}") \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }} "echo ‚úÖ Connected to remote Ubuntu"

  deploy:
    runs-on: 
      - self-hosted
      - env-test-1
    needs: check-ssh
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rsync deployment to Ubuntu server (manual)
        run: |
          # Pr√©parer la cl√© priv√©e
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY_L }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # D√©ploiement avec rsync
          rsync -avzr --delete --progress \
            -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} -i ~/.ssh/id_ed25519" \
            ./ \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }}:${{ secrets.DEPLOY_PATH_L }}


      - name: Post-deploy verification on Ubuntu
        run: |
          echo "üîç V√©rification post-d√©ploiement..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} \
            -i <(echo "${{ secrets.DEPLOY_KEY_L }}") \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }} \
            "ls -la ${{ secrets.DEPLOY_PATH_L }}"
          echo "üöÄ D√©ploiement termin√© avec succ√®s"
