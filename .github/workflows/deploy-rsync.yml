name: Deploy with rsync

on:
  #push:
    #branches:
      #- main
  workflow_dispatch:

jobs:
  build:
    runs-on: 
      - self-hosted
      - env-test-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify dependencies on runner
        run: |
          echo "üì¶ V√©rification de rsync et ssh sur le runner Rocky..."
          which rsync || (echo "‚ùå rsync manquant !" && exit 1)
          which ssh || (echo "‚ùå ssh manquant !" && exit 1)
          echo "‚úÖ D√©pendances OK"

      - name: Run pre-deploy checks
        run: |
          echo "üß™ Running checks..."
          # Exemple : tests / build
          echo "‚úÖ Checks passed"

  check-ssh:
    runs-on: 
      - self-hosted
      - env-test-2
    needs: build
     
    steps:
      - name: Check SSH connection and deploy files
        run: |
          echo "üîë Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} \
            -i ~/.ssh/id_ed25519 \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }} "echo ‚úÖ Connected to remote Ubuntu"

  rsync-deploy:
    runs-on: 
      - self-hosted
      - env-test-1
    needs: check-ssh
    steps:
      - name: Rsync files to remote server
        run: |
          echo "üì¶ Deploying files with rsync..."
          rsync -avzr --delete --progress \
            -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} -i ~/.ssh/id_ed25519" \
            ./ \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }}:${{ secrets.DEPLOY_PATH_L }}

  docker-compose-deploy:
    runs-on: 
      - self-hosted
      - env-test-2
    needs: rsync-deploy
    steps:
      - name: Run Docker Compose on remote server
        run: |
          echo "üê≥ Starting Docker Compose on remote server..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} \
            -i ~/.ssh/id_ed25519 \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }} \
            "docker compose -f ${{ secrets.DEPLOY_PATH_L }}/compose.yml up -d"

  docker-compose-verify:
    runs-on:
      - self-hosted
      - env-test-1
    needs: docker-compose-deploy
    steps:
      - name: Verify Docker Compose containers
        run: |
          echo "üîç V√©rification des containers Docker..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} \
            -i ~/.ssh/id_ed25519 \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }} \
            "docker compose -f ${{ secrets.DEPLOY_PATH_L }}/compose.yml ps"
