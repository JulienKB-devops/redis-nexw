  check-ssh:
    runs-on: 
      - self-hosted
      - env-test-2
    needs: build
     
    steps:
      - name: Check SSH connection and deploy files
        run: |
          echo "üîë Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} \
            -i ~/.ssh/id_ed25519 \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }} "echo ‚úÖ Connected to remote Ubuntu"

          echo "üì¶ Deploying files with rsync..."
          rsync -avzr --delete --progress \
            -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} -i ~/.ssh/id_ed25519" \
            ./ \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }}:${{ secrets.DEPLOY_PATH_L }}

          echo "üê≥ Starting Docker Compose on remote server..."
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.DEPLOY_PORT_L }} \
            -i ~/.ssh/id_ed25519 \
            ${{ vars.DEPLOY_USER_L }}@${{ secrets.DEPLOY_HOST_L }} \
            "docker compose -f ${{ secrets.DEPLOY_PATH_L }}/compose.yml up -d"

